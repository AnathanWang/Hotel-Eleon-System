{% extends "base.html" %}

{% block title %}Редактировать сотрудника - Hotel Eleon{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Редактировать сотрудника</h2>

    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">Имя *</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" 
                               value="{{ staff.first_name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name" class="form-label">Фамилия *</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" 
                               value="{{ staff.last_name }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ staff.email }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Телефон *</label>
                        <input type="text" class="form-control" id="phone" name="phone" 
                               value="{{ staff.phone }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Примечания</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ staff.notes or '' }}</textarea>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Роль и дату найма нельзя изменить после создания.
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                    <a href="{{ url_for('staff.detail', staff_id=staff.id) }}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
