{% extends "base.html" %}

{% block title %}Редактировать номер {{ room.number }} - Hotel Eleon{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-pencil"></i> Редактировать номер {{ room.number }}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('rooms.edit', room_id=room.id) }}">
                    <div class="mb-3">
                        <label for="number" class="form-label">Номер комнаты *</label>
                        <input type="text" class="form-control" id="number" name="number" 
                               value="{{ room.number }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="room_type" class="form-label">Тип номера *</label>
                        <select class="form-select" id="room_type" name="room_type" required>
                            {% for room_type in room_types %}
                            <option value="{{ room_type.code }}" {% if room.room_type == room_type.code %}selected{% endif %}>
                                {{ room_type.display_name }} - {{ room_type.base_price }} ₽/ночь
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="floor" class="form-label">Этаж *</label>
                            <input type="number" class="form-control" id="floor" name="floor" 
                                   min="1" max="20" value="{{ room.floor }}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="capacity" class="form-label">Вместимость (человек) *</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" 
                                   min="1" max="10" value="{{ room.capacity }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ room.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="is_available" 
                                   name="is_available" {% if room.is_available %}checked{% endif %}>
                            <label class="form-check-label" for="is_available">Номер доступен для бронирования</label>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Сохранить
                        </button>
                        <a href="{{ url_for('rooms.detail', room_id=room.id) }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
